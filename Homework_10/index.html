<!DOCTYPE html>
<html>

<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>


  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

</head>

<body>

  <div id="global_shipments"></div>
  <div id="ios_vs_android"></div>
  <div id="broken_ios_vs_android"></div>

  <script type="text/javascript">

    var spec1 = "js/test.vg.json";
    vegaEmbed('#global_shipments', spec1).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
    
    var spec2 = "js/ios_vs_android.vg.json";
    vegaEmbed('#ios_vs_android', spec2).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
    
    var spec3 = "js/broken_ios_vs_android.vg.json";
    vegaEmbed('#broken_ios_vs_android', spec3).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>

</body>

</html>
