<!DOCTYPE html>
<html>

<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>


  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

</head>

<body>

  <div id="streamgraph"></div>
  <div id="market_cap"></div>
  <div id="globe_ios_vs_android"></div>

  <script type="text/javascript">

    var spec1 = "js/streamgraph.vg.json";
    vegaEmbed('#streamgraph', spec1).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);


    var spec2 = "js/market_cap.vg.json";
    vegaEmbed('#market_cap', spec2).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    
    var spec3 = "js/globe_ios_vs_android.vg.json";
    vegaEmbed('#globe_ios_vs_android', spec3).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>

</body>

</html>
